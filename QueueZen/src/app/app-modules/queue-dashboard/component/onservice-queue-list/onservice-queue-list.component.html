<table class="h-100 table table-bordered font-size-queue">
  <thead>
    <tr [style.height.%]=priorityQueueItemHeight>
      <th> หมายเลขคิว </th>
      <th> ช่องบริการ </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of showItems" [style.height.%]=priorityQueueItemHeight>
      <td>{{item.QUEUE_NUMBER}}</td>
      <td>{{item.SERVICE_CHANEL}}</td>
    </tr>
  </tbody>
</table>
