<div class="login">
  <div class="login-background">
    <div class="login-container">
      <div>
        <div class="title">Logo <span class="title2"> Q Zen</span></div>
      </div>
      <form [formGroup]="formGroup" class="form-container">
        <mat-form-field class="text-box">
          <mat-label>Username</mat-label>
          <div class="d-flex justify-content-between">
            <input matInput type="text" placeholder="Username" formControlName="USERNAME" required autocomplete="off">
          </div>
        </mat-form-field>
        <mat-form-field class="text-box">
          <mat-label>Password</mat-label>
          <div class="d-flex justify-content-between">
            <input matInput type="password" placeholder="Password" formControlName="PASSWORD" required>
          </div>
        </mat-form-field>
        <p class="mt-4 float-right">
          <button mat-button type="submit" class="login-button-1" (click)="btnLoginClick()">Login</button>
        </p>
      </form>
    </div>
  </div>
</div>
